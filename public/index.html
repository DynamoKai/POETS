<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Inventory Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 01rem;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“š Add a New Book</h1>
    <form action="/add-book" method="POST">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        placeholder="e.g. The Great Gatsby"
      />

      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        required
        placeholder="e.g. F. Scott Fitzgerald"
      />

      <label for="quantity">Quantity</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        required
        placeholder="e.g. 10"
      />

      <label for="isbn">ISBN</label>
      <input
        type="text"
        id="isbn"
        name="isbn"
        placeholder="e.g. 978-0743273565"
      />

      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
