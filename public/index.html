<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Inventory Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      /* Form Styles */
      .form-container {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #218838;
      }

      /* Table Styles */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #333;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <h1>ðŸ“š Book Inventory</h1>

    <div class="form-container">
      <h3>Add a New Book</h3>
      <form id="addBookForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />

        <label for="author">Author</label>
        <input typer="text" id="author" name="author" required />

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required />

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" />

        <label for="price_cost">Cost Price ($)</label>
        <input
          type="number"
          id="price_cost"
          name="price_cost"
          step="0.01"
          required
          placeholder="0.00"
        />

        <label for="price_retail">Retail Price ($)</label>
        <input
          type="number"
          id="price_retail"
          name="price_retail"
          step="0.01"
          required
          placeholder="0.00"
        />

        <label for="vendor">Vendor / Distributor</label>
        <input
          type="text"
          id="vendor"
          name="vendor"
          placeholder="e.g. Simon & Schuster"
        />

        <label for="format">Format</label>
        <select
          id="format"
          name="format"
          style="width: 100%; padding: 8px; margin-top: 5px"
        >
          <option value="Paperback">Paperback</option>
          <option value="Hardcover">Hardcore</option>
          <option value="Mass Market">Mass Market</option>
          <option value="Special Edition">Special Edition</option>
          <option value="Audiobook">Audiobook</option>
        </select>

        <button type="submit">Add Book</button>
      </form>
    </div>

    <h3>Current Inventory</h3>
    <table id="booksTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Qty</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      //1. Function to fetch and display books
      async function loadBooks() {
        const response = await fetch("/books");
        const books = await response.json();

        const tableBody = document.querySelector("#booksTable tbody");
        tableBody.innerHTML = ""; // Clear current list

        books.forEach((book) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.quantity}</td>
                <td>${book.isbn}</td>
                `;
          tableBody.appendChild(row);
        });
      }

      //2. Handle Form Submission (So page doesn't reload)
      document
        .getElementById("addBookForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault(); //stop the form from causing a page reload

          const formData = {
            title: document.getElementById("title").value,
            author: document.getElementById("author").value,
            quantity: document.getElementById("quantity").value,
            isbn: document.getElementById(isbn).value,
          };

          await fetch("/add-book", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          });

          //Clear form and reload list
          e.target.reset();
          loadBooks();
        });

      //3. Load books when page opens
      loadBooks();
    </script>
  </body>
</html>
